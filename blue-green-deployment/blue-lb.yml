version: "3.9"


services :
  lb:
    image: nginx:alpine
    ports:
      - "8080:80"
    networks:
      - bg-net
    configs:
      - source: nginx-blue
        target: /etc/nginx/conf.d/default.conf
        deploy :
          replicas: 1

  configs:
    nginx-blue:
      file: ./nginx-blue.conf

networks:
  bg-net:
    external: true  