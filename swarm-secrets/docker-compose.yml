version: '3.8'

services:
  drupal:
    image: drupal:8.2
    ports:
      - "8080:80"
    volumes:
      - drupal_sites:/var/www/html/sites
      - drupal_modules:/var/www/html/modules
      - drupal_profiles:/var/www/html/profiles
      - drupal_themes:/var/www/html/themes
    depends_on:
      - postgres

  postgres:
    image: postgres:14
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/psql-pw
    secrets:
      - psql-pw
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  drupal_sites:
  drupal_modules:
  drupal_profiles:
  drupal_themes:
  postgres_data:

secrets:
  psql-pw:
    external:
      true
