version: "3.9"

services:
  frontend:
    image: nginx
    container_name: frontend
    ports:
      - "8080:80"
    networks:
      - frontend-net
    depends_on:
      - api

  api:
    image: busybox
    container_name: api
    command: sleep 3600
    networks:
      - frontend-net
      - backend-net
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15
    container_name: db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: testdb
    networks:
      - backend-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  frontend-net:
  backend-net:
