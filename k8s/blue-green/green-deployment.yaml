apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-deployment
  namespace: blue-green-ns
spec:
  replicas: 5
  selector:
    matchLabels:
      app: green-app
  template:
    metadata:
      labels:
        app: green-app
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80