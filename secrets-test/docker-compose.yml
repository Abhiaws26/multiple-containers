
services:
  frontend:
    image: nginx
    ports:
      - "8080:80"
    networks:
      - frontend-net
    depends_on:
      - api

  api:
    image: busybox
    command: sleep 3600
    networks:
      - frontend-net
      - backend-net
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD_FILE: ./secrets/db_password.txt
    secrets:
      - db_password
    networks:
      - backend-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  frontend-net:
  backend-net:

secrets:
  db_password:
    file: ./secrets/db_password.txt
