version: 3:9

services:
  frontend:
    image: nginx:latest
    ports:
      - "8080:80"
    networks:
      - frontend-net
    depends_on:
      - api
    restart: unless-stopped

  api:
    image: busybox:latest
    command: sleep 3600
    networks:
      - frontend-net
      - backend-net
    depends_on:
      db:
        condition: service_healthy
  restart: unless-stopped 


  db:
    image: postgres:15
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    networks:
      - backend-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped  

networks:
  frontend-net: 
  backend-net:


secrets:
  db_password:
    file: secrets/db_password.txt